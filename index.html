<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<style type="text/css">
	body{
		background-color: rgba(2, 225, 139, 1.0);

	}
	.main{
		margin-top:80px;
		padding: 50px;
		background-color:#666;
		height: 500px;
		border-radius: 35px;
	}
	label{
  		font-weight: bold;
		color: rgba(2, 225, 139, 1.0);
		margin-top: 10px;
		margin-bottom: 5px;
	}
	.heading{
  		font-weight: bold;
		margin-top: -10px;
  		font-size: 30px;
  		text-align: center;
		color: rgba(2, 225, 139, 1.0);
	}
	.btn_style{
		margin-top: 15px;
  		font-weight: bold;
		color: rgba(2, 225, 139, 1.0);
	}
	.btn-light:hover {
		background-color: rgba(2, 225, 139, 0.9);
		border-color: rgba(2, 225, 139, 1.0);
	}

</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
			<div class="main">
				<form>
					<p class="heading">Sign Up
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
					<button type="button" class="btn btn-light btn_style">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
